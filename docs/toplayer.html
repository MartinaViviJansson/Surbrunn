      <!-- Här hämtar vi ett paket som ger oss bootstrapfunktionalitet -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="assets/css/main.css">
      <script>
         // Här är vår funktion/function för att skapa den visuella upplevelsen med javascript
    document.addEventListener("DOMContentLoaded", function () {
      var prevSlide = document.getElementById("prevSlide");
      var nextSlide = document.getElementById("nextSlide");

      // I denna variabel skapar vi en instans av bootstraps carousel-funktionalitet
      // Id "myCarousel" pekar på vår carousel i html-elementet
      var myCarousel = new bootstrap.Carousel(document.getElementById("myCarousel"));

      // Vi tillskriver vår variabel en "action" för att bläddra mellan bilder
      myCarousel.nextWhenVisible();

      // Funktion för att hämta föregående bild i html-trädet
      prevSlide.addEventListener("click", function () {
        myCarousel.prev();
      });

      // Funktion för att hämta nästkommande bild i html-trädet
      nextSlide.addEventListener("click", function () {
        myCarousel.next();
      });
    });
    
    </script>
